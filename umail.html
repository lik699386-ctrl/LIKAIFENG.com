<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Umail - Beautiful Email</title>
    
    <style>
        /* 基础重置 */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            background: #000000;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* 禁用触摸高亮 */
            -webkit-tap-highlight-color: transparent;
            /* 禁用文本选择 */
            user-select: none;
            -webkit-user-select: none;
        }
        
        /* 返回按钮 */
        .back-btn {
            position: fixed;
            top: 32px;
            left: 32px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #FFFFFF;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-4px);
        }
        
        /* 移动端触摸反馈 */
        .back-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }
        
        
        /* 主标题 */
        .main-title {
            font-size: clamp(80px, 15vw, 180px);
            font-weight: 300;
            letter-spacing: -0.03em;
            margin-bottom: 24px;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }
        
        /* 副标题 */
        .subtitle {
            font-size: clamp(24px, 4vw, 42px);
            font-weight: 400;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            letter-spacing: 0.02em;
            animation: fadeInUp 1s ease-out 0.2s both;
        }
        
        /* 淡入上浮动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 平板端优化 */
        @media (max-width: 1024px) {
            .back-btn {
                top: 24px;
                left: 24px;
                padding: 11px 22px;
                font-size: 15px;
            }
            
            .main-title {
                font-size: clamp(70px, 14vw, 150px);
                padding: 0 20px;
            }
            
            .subtitle {
                font-size: clamp(22px, 4.5vw, 38px);
                padding: 0 20px;
            }
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .back-btn {
                top: 16px;
                left: 16px;
                padding: 10px 20px;
                font-size: 14px;
                /* 确保按钮触摸区域足够大（至少44x44px） */
                min-width: 44px;
                min-height: 44px;
            }
            
            .main-title {
                font-size: clamp(60px, 13vw, 120px);
                padding: 0 20px;
            }
            
            .subtitle {
                font-size: clamp(20px, 5vw, 36px);
                padding: 0 20px;
            }
        }
        
        /* 小屏手机优化 */
        @media (max-width: 480px) {
            .back-btn {
                top: 12px;
                left: 12px;
                padding: 8px 16px;
                font-size: 13px;
                gap: 6px;
            }
            
            .back-btn span:first-child {
                font-size: 18px;
            }
            
            .main-title {
                font-size: clamp(48px, 16vw, 100px);
                padding: 0 16px;
                letter-spacing: -0.02em;
                margin-bottom: 16px;
            }
            
            .subtitle {
                font-size: clamp(16px, 6vw, 28px);
                padding: 0 16px;
            }
        }
        
        /* 超小屏幕优化 */
        @media (max-width: 360px) {
            .back-btn {
                top: 10px;
                left: 10px;
                padding: 7px 14px;
                font-size: 12px;
            }
            
            .main-title {
                font-size: clamp(40px, 18vw, 80px);
                padding: 0 12px;
                margin-bottom: 12px;
            }
            
            .subtitle {
                font-size: clamp(14px, 7vw, 24px);
                padding: 0 12px;
            }
        }
        
        /* 横屏手机优化 */
        @media (max-height: 500px) and (orientation: landscape) {
            .back-btn {
                top: 12px;
                left: 12px;
                padding: 8px 16px;
                font-size: 13px;
            }
            
            .main-title {
                font-size: clamp(50px, 10vh, 100px);
                margin-bottom: 8px;
            }
            
            .subtitle {
                font-size: clamp(16px, 4vh, 28px);
                padding: 0 16px;
            }
        }
        
    </style>
</head>
<body>
    <!-- 返回按钮 -->
    <a href="index.html" class="back-btn">
        <span>←</span>
        <span>返回</span>
    </a>
    
    <!-- 主内容 -->
    <h1 class="main-title">Umail</h1>
    <p class="subtitle" data-i18n="umail.subtitle">美丽的邮箱</p>
    
    <script>
        // 多语言翻译字典
        const translations = {
            'zh-CN': {
                'umail.subtitle': '美丽的邮箱'
            },
            'en': {
                'umail.subtitle': 'Beautiful Email'
            },
            'ru': {
                'umail.subtitle': 'Красивая почта'
            },
            'fr': {
                'umail.subtitle': 'Belle messagerie'
            },
            'de': {
                'umail.subtitle': 'Schönes E-Mail'
            },
            'es': {
                'umail.subtitle': 'Correo hermoso'
            }
        };
        
        // 获取当前语言（从主页面同步）
        let currentLang = localStorage.getItem('language') || 'zh-CN';
        
        // 更新页面文本
        function updateLanguage(lang) {
            currentLang = lang;
            
            // 更新所有带有 data-i18n 的元素
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                const translation = translations[lang][key];
                if (translation !== undefined) {
                    el.textContent = translation;
                }
            });
        }
        
        // 页面加载时应用当前语言
        updateLanguage(currentLang);
    </script>
</body>
</html>
