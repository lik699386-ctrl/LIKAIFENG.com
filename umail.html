            --violet: #C69BFF;
            
            /* Umail专属渐变 */

            --umail-secondary: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);

            /* 动效 */
            --easing: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --dur-smooth: 0.6s;
            --dur-quick: 0.3s;
        }
        
        /* Reset & Base */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, sans-serif;

            color: var(--text);
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        /* 光标控制 - 继承主网站设置 */
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
            cursor: default;
        }
        
        a, button, [role="button"] {
            cursor: pointer !important;
        }
        
        /* 导航栏 - 与主网站一致 */
        .glass-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            z-index: 1000;
            transition: all var(--dur-quick) var(--easing);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px clamp(5%, 8vw, 15%);
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .nav-logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
            transition: color var(--dur-quick) var(--easing);
        }
        
        .nav-back {
            background: rgba(255, 255, 255, 0.95);
            color: var(--text);
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius-btn);
            font-weight: 500;
            font-size: 15px;
            transition: all var(--dur-quick) var(--easing);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        .nav-back:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }
        
        /* 主容器 */
        .main-container {
            min-height: 100vh;
            padding-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        /* 背景装饰 - iOS风格 */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
        }
        
        .bg-orb:nth-child(1) {
            width: 400px;
            height: 400px;
            background: var(--umail-secondary);
            top: -100px;
            right: -100px;
            animation-delay: 0s;
        }
        
        .bg-orb:nth-child(2) {
            width: 300px;
            height: 300px;
            background: var(--umail-accent);
            bottom: -150px;
            left: -150px;
            animation-delay: -10s;
        }
        
        .bg-orb:nth-child(3) {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, var(--cyan) 0%, var(--violet) 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: -5s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }
        
        /* 产品卡片 */
        .product-hero {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-radius: var(--radius-card);
            padding: 60px 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(20px);
            opacity: 0;
            animation: slideIn var(--dur-smooth) var(--easing) 0.2s forwards;
        }
        
        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        /* 产品图标 */
        .product-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            background: var(--umail-primary);
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: 300;
            letter-spacing: -0.02em;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
            transform: scale(0.8);
            animation: iconPop var(--dur-smooth) var(--easing) 0.4s forwards;
        }
        
        @keyframes iconPop {
            to { transform: scale(1); }
        }
        
        /* 产品标题 */
        .product-title {
            font-size: clamp(36px, 8vw, 56px);
            font-weight: 700;
            color: var(--text);
            margin-bottom: 16px;
            letter-spacing: -0.02em;
            transform: translateY(20px);
            opacity: 0;
            animation: slideIn var(--dur-smooth) var(--easing) 0.6s forwards;

        /* 产品副标题 */

            font-size: clamp(18px, 4vw, 24px);
            color: var(--text-2);
            margin-bottom: 32px;
            line-height: 1.4;
            transform: translateY(20px);
            opacity: 0;
            animation: slideIn var(--dur-smooth) var(--easing) 0.8s forwards;
        }
        
        /* 特性列表 */

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 48px;
            transform: translateY(20px);
            opacity: 0;
            animation: slideIn var(--dur-smooth) var(--easing) 1s forwards;

            text-align: left;
            padding: 24px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all var(--dur-quick) var(--easing);

        .feature-item:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-4px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
        }
        
        .feature-icon {
            width: 48px;
            height: 48px;
            background: var(--umail-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            font-size: 20px;
            color: white;
        }
        
        .feature-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }
        
        .feature-desc {
            font-size: 14px;
            color: var(--text-2);
            line-height: 1.5;
        }
        
        /* 行动按钮 */
        .cta-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            transform: translateY(20px);
            opacity: 0;
            animation: slideIn var(--dur-smooth) var(--easing) 1.2s forwards;
        }
        
        .btn-primary {
            background: var(--umail-primary);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: var(--radius-btn);
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all var(--dur-quick) var(--easing);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 48px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: var(--text);
            border: 1px solid rgba(0, 0, 0, 0.1);
            padding: 16px 32px;
            border-radius: var(--radius-btn);
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: all var(--dur-quick) var(--easing);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
        }
        
        /* 状态标签 */
        .status-tag {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(52, 199, 89, 0.15);
            color: #34C759;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 24px;
            border: 1px solid rgba(52, 199, 89, 0.2);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .product-hero {
                padding: 40px 24px;
                margin-bottom: 40px;
            }
            
            .features-list {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn-primary,
            .btn-secondary {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
        
        /* 减少动画偏好 */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
        
        /* 高对比度模式 */
        @media (prefers-contrast: high) {
            .product-hero {
                background: #FFFFFF;
                border: 2px solid #000000;
            }
            
            .feature-item {
                background: #F0F0F0;
                border: 1px solid #666666;
            }
        }
    </style>
</head>

        function updateLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);

            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                const translation = translations[lang][key];

                    el.textContent = translation;

            });

                });

                    this.style.transform = '';
                });

                    this.style.transform = 'translateY(-8px) scale(1.02)';
                });
                
                item.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                });
            });
            
            // 滚动视觉差效果
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const parallax = scrolled * 0.5;
                
                document.querySelectorAll('.bg-orb').forEach((orb, index) => {
                    const speed = 0.2 + (index * 0.1);
                    orb.style.transform = `translateY(${parallax * speed}px)`;
                });
            });
        });
    </script>
</body>
</html>
