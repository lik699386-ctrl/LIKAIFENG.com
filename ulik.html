<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ulik - 智能浏览器</title>
    
    <style>
        /* 基础重置 */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            background: #2a2a2a;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            /* 禁用触摸高亮 */
            -webkit-tap-highlight-color: transparent;
            /* 禁用文本选择 */
            user-select: none;
            -webkit-user-select: none;
        }
        
        /* 返回按钮 */
        .back-btn {
            position: fixed;
            top: 32px;
            left: 32px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #FFFFFF;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(-4px);
        }
        
        /* 移动端触摸反馈 */
        .back-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }
        
        
        /* 主标题 - 彩色渐变 */
        .main-title {
            font-size: clamp(80px, 15vw, 180px);
            font-weight: 300;
            letter-spacing: -0.03em;
            margin-bottom: 24px;
            text-align: center;
            animation: fadeInUp 1s ease-out;
            
            /* 彩色渐变效果 */
            background: linear-gradient(
                135deg,
                #667eea 0%,
                #764ba2 25%,
                #f093fb 50%,
                #4facfe 75%,
                #00f2fe 100%
            );
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease-out, gradientShift 8s ease infinite;
        }
        
        /* 渐变颜色动画 */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* 淡入上浮动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 平板端优化 */
        @media (max-width: 1024px) {
            .back-btn {
                top: 24px;
                left: 24px;
                padding: 11px 22px;
                font-size: 15px;
            }
            
            .main-title {
                font-size: clamp(70px, 14vw, 150px);
                padding: 0 20px;
            }
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .back-btn {
                top: 16px;
                left: 16px;
                padding: 10px 20px;
                font-size: 14px;
                /* 确保按钮触摸区域足够大（至少44x44px） */
                min-width: 44px;
                min-height: 44px;
            }
            
            .main-title {
                font-size: clamp(60px, 13vw, 120px);
                padding: 0 20px;
            }
        }
        
        /* 小屏手机优化 */
        @media (max-width: 480px) {
            .back-btn {
                top: 12px;
                left: 12px;
                padding: 8px 16px;
                font-size: 13px;
                gap: 6px;
            }
            
            .back-btn span:first-child {
                font-size: 18px;
            }
            
            .main-title {
                font-size: clamp(48px, 16vw, 100px);
                padding: 0 16px;
                letter-spacing: -0.02em;
            }
        }
        
        /* 超小屏幕优化 */
        @media (max-width: 360px) {
            .back-btn {
                top: 10px;
                left: 10px;
                padding: 7px 14px;
                font-size: 12px;
            }
            
            .main-title {
                font-size: clamp(40px, 18vw, 80px);
                padding: 0 12px;
            }
        }
        
        /* 横屏手机优化 */
        @media (max-height: 500px) and (orientation: landscape) {
            .back-btn {
                top: 12px;
                left: 12px;
                padding: 8px 16px;
                font-size: 13px;
            }
            
            .main-title {
                font-size: clamp(50px, 10vh, 100px);
                margin-bottom: 0;
            }
        }
        
    </style>
</head>
<body>
    <!-- 返回按钮 -->
    <a href="index.html" class="back-btn">
        <span>←</span>
        <span>返回</span>
    </a>
    
    <!-- 主内容 -->
    <h1 class="main-title">Ulik</h1>
    
</body>
</html>
