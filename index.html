<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ========================================
         ENTERPRISE-GRADE SECURITY HEADERS
         Apple.com级别安全防护
         ======================================== -->
    
    <!-- Content Security Policy - 最严格的内容安全策略 -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: https:;
        font-src 'self' data:;
        connect-src 'self';
        frame-ancestors 'none';
        base-uri 'self';
        form-action 'self';
        upgrade-insecure-requests;
        block-all-mixed-content;
    ">
    
    <!-- X-Frame-Options - 防止点击劫持攻击 -->
    <meta http-equiv="X-Frame-Options" content="DENY">
    
    <!-- X-Content-Type-Options - 防止MIME类型嗅探 -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    
    <!-- X-XSS-Protection - XSS过滤器（传统浏览器兼容） -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <!-- Referrer Policy - 严格的引用来源策略 -->
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <!-- Permissions Policy - 限制浏览器功能访问 -->
    <meta http-equiv="Permissions-Policy" content="
        accelerometer=(),
        ambient-light-sensor=(),
        autoplay=(),
        battery=(),
        camera=(),
        cross-origin-isolated=(),
        display-capture=(),
        document-domain=(),
        encrypted-media=(),
        execution-while-not-rendered=(),
        execution-while-out-of-viewport=(),
        fullscreen=(self),
        geolocation=(),
        gyroscope=(),
        keyboard-map=(),
        magnetometer=(),
        microphone=(),
        midi=(),
        navigation-override=(),
        payment=(),
        picture-in-picture=(),
        publickey-credentials-get=(),
        screen-wake-lock=(),
        sync-xhr=(),
        usb=(),
        web-share=(),
        xr-spatial-tracking=()
    ">
    
    <!-- Expect-CT - Certificate Transparency -->
    <meta http-equiv="Expect-CT" content="max-age=86400, enforce">
    
    <!-- Cross-Origin Policies - 跨域隔离 -->
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Resource-Policy" content="same-origin">
    
    <!-- Cache Control - 缓存控制（生产环境可调整） -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, private">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- DNS Prefetch Control - 控制DNS预取 -->
    <meta http-equiv="x-dns-prefetch-control" content="off">
    
    <title>LIKAIFENG.Net - Artwork Made Especially For You</title>
    <!-- Version: 3.0.2 - Enterprise Security Hardened -->
    
    <style>
        /* ========================================
           Design Tokens - 设计令牌
           ======================================== */
        :root {
            /* 画布与表面 */
            --bg: #F8F7FC;
            --bg-accent: #EDF0F5;
            --surface: #FFFFFF;
            --surface-2: #FAFBFC;
            
            /* 文本 */
            --text: #0B0B0E;
            --text-2: #6B7280;
            --text-inv: #FAFAFA;
            
            /* 品牌色 */
            --blue: #2A6BFF;
            --cyan: #67E0FF;
            --violet: #C69BFF;
            
            /* 组件 */
            --btn-black: #111214;
            --radius-btn: 12px;
            --radius-pill: 999px;
            --radius-card: 14px;
            --shadow-soft: 0 20px 40px -20px rgba(32,56,100,.25);
            --border-translucent: 1px solid #00000014;
            
            /* 排版 */
            --container: 1600px;
            --space: 80px;
            --h1: clamp(56px, 8vw, 140px);
            --h1-tight: -0.03em;
            --body: 20px;
            --easing: cubic-bezier(.22,.61,.36,1);
            
            /* 动效 */
            --dur-in: 320ms;
            --dur-hover: 180ms;
        }
        
        /* ========================================
           Reset & Base
           ======================================== */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: var(--bg);
            overflow-x: hidden;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji", sans-serif;
            background: transparent;
            color: var(--text);
            font-size: var(--body);
            line-height: 1.6;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        /* ========================================
           Background 3D Layers - 背景玻璃介质体
           多层纯CSS渐变+模糊+混合模式模拟3D玻璃效果
           ======================================== */
        .bg-scene {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100vw;
            min-width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }
        
        /* 主背景渐变 - 更淡更亮 */
        .bg-scene::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                180deg,
                #B0D1FB 0%,
                #FCFEFF 10%,
                #EDF3F9 25%,
                #E1F4FB 50%,
                #C6D8F3 75%,
                #BDD1F1 90%,
                #FADDFB 100%
            );
            opacity: 0.4;
        }
        
        /* 背景层1: 大号径向渐变色块 - 模拟色散 */
        .bg-orb {
            position: absolute;
            width: 1000px;
            height: 1000px;
            border-radius: 50%;
            /* 蓝紫渐变，中心亮边缘暗 */
            background: radial-gradient(circle at 30% 40%, 
                var(--cyan) 0%, 
                var(--blue) 25%, 
                var(--violet) 60%, 
                transparent 100%);
            filter: blur(22px);
            opacity: 0.4;
            animation: orbFloat 20s var(--easing) infinite;
            will-change: transform, opacity;
        }
        
        .bg-orb:nth-child(1) {
            top: -150px;
            left: 170%;
            transform: translateX(-50%);
            opacity: 0.35;
        }
        
        .bg-orb:nth-child(2) {
            bottom: -250px;
            left: 170%;
            transform: translateX(-30%);
            animation-delay: -10s;
            animation-duration: 25s;
            opacity: 0.3;
        }
        
        /* 背景层2: 玻璃圆盘轮廓 - 带锥形高光，居中 */
        .bg-ring {
            position: absolute;
            width: 900px;
            height: 900px;
            top: 45%;
            left: 170%;
            transform: translate(-50%, -50%) rotate(0deg);
            border-radius: 50%;
            /* 锥形渐变模拟光泽带 */
            background: conic-gradient(from 0deg at 50% 50%,
                transparent 0deg,
                rgba(103, 224, 255, 0.25) 90deg,
                rgba(42, 107, 255, 0.4) 180deg,
                rgba(198, 155, 255, 0.25) 270deg,
                transparent 360deg);
            filter: blur(22px);
            opacity: 0.45;
            animation: ringRotate 30s linear infinite;
            will-change: transform;
            /* 如果后续有真实渲染图，替换这个背景层的 background-image: url(...) */
        }
        
        /* 折射环 - 增强镜面圆盘效果 */
        .bg-ring::after {
            content: "";
            position: absolute;
            inset: -12% -8%;
            background:
                radial-gradient(120% 140% at 60% 40%, #fff8 0%, #fff0 55%),
                conic-gradient(from 15deg, #fff0 0 35%, #ffffff55 40% 48%, #fff0 60% 100%);
            filter: blur(18px) contrast(110%);
            mix-blend-mode: screen;
            opacity: .55;
            animation: ringSpin 36s linear infinite;
        }
        
        @keyframes ringSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* 背景层3: 高光点 - 强调镜面反射 */
        .bg-specular {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle at center,
                rgba(255, 255, 255, 0.8) 0%,
                rgba(103, 224, 255, 0.4) 40%,
                transparent 70%);
            filter: blur(22px);
            mix-blend-mode: screen;
            opacity: 0.6;
            animation: specularPulse 18s var(--easing) infinite;
            will-change: transform, opacity;
        }
        
        .bg-specular:nth-child(4) {
            top: 12%;
            left: 175%;
            opacity: 0.5;
        }
        
        .bg-specular:nth-child(5) {
            bottom: 15%;
            left: 180%;
            animation-delay: -9s;
            opacity: 0.4;
        }
        
        /* 动画关键帧 */
        @keyframes orbFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.4;
            }
            50% {
                transform: translate(30px, -40px) scale(1.05);
                opacity: 0.5;
            }
        }
        
        @keyframes ringRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes specularPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.15);
                opacity: 0.8;
            }
        }
        
        /* 减少动画偏好 - 真·静止 */
        @media (prefers-reduced-motion: reduce) {
            .bg-orb, .bg-ring, .bg-specular, .bg-ring::after {
                animation: none !important;
                opacity: 0.8;
                transform: none;
            }
            .bg-ring {
                transform: translate(-50%, -50%);
            }
            .hero-container {
                animation: none !important;
            }
        }
        
        /* ========================================
           Navigation - 玻璃导航栏
           ======================================== */
        .glass-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 2000;
            backdrop-filter: none;
            -webkit-backdrop-filter: none;
            background: transparent;
            border-bottom: none;
            box-shadow: none;
        }
        
        /* 当菜单打开时Logo变白 - 已移动到后面统一处理 */
        
        /* Safari 兜底 - backdrop-filter 不支持时 */
        @supports not (backdrop-filter: blur(1px)) {
            .glass-nav {
                background: transparent;
            }
        }
        
        .nav-container {
            max-width: none;
            margin: 0;
            padding: 24px 2.5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 60px;
            overflow: visible;
        }
        
        .nav-logo {
            font-size: 24px;
            font-weight: 700;
            color: #000000;
            letter-spacing: -0.01em;
            margin-right: auto;
        }
        
        .nav-items {
            display: flex;
            align-items: center;
            gap: 16px;
            list-style: none;
            overflow: visible;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .nav-items::-webkit-scrollbar {
            display: none;
        }
        
        .nav-items li {
            position: relative;
        }
        
        /* 导航项顺序：语言在左，产品在右 */
        .language-menu-item {
            order: 1;
        }
        
        .products-menu-item {
            order: 2;
        }
        
        .nav-items a {
            text-decoration: none;
            color: var(--text-dark) !important;
            font-size: 16px;
            font-weight: 500;
            padding: 12px 24px;
            height: 48px;
            display: inline-flex;
            align-items: center;
            border-radius: var(--radius-pill);
            background: rgba(255, 255, 255, 0.95) !important;
            transition: all var(--dur-hover) var(--easing);
            white-space: nowrap;
            box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.08);
        }
        
        .nav-items a:hover,
        .nav-items a:focus-visible {
            background: rgba(255, 255, 255, 1) !important;
            box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.12),
                        0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        .nav-items a:focus-visible {
            outline: none;
            box-shadow: 0 0 0 3px #2A6BFF44, 0 0 0 1px #2A6BFF inset;
        }
        
        .nav-items .btn-primary {
            background: rgba(255, 255, 255, 0.95) !important;
            color: var(--text-dark) !important;
            height: 48px;
        }
        
        .nav-items .btn-primary:hover {
            background: rgba(255, 255, 255, 1) !important;
            box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.12),
                        0 4px 12px rgba(0, 0, 0, 0.08);
            transform: translateY(-2px);
        }
        
        /* Apple风格全宽度下拉菜单 */
        .dropdown-menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: auto;
            max-height: 0;
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, 0.92);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            overflow: hidden;
            transition: max-height 0.5s cubic-bezier(0.28, 0.11, 0.32, 1),
                        opacity 0.5s cubic-bezier(0.28, 0.11, 0.32, 1),
                        visibility 0.5s cubic-bezier(0.28, 0.11, 0.32, 1);
            z-index: 1999;
            will-change: max-height, opacity;
        }
        
        /* 下拉菜单内容容器 */
        .dropdown-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 40px 40px;
            display: flex;
            flex-direction: column;
            gap: 0;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.5s cubic-bezier(0.28, 0.11, 0.32, 1) 0.1s,
                        transform 0.5s cubic-bezier(0.28, 0.11, 0.32, 1) 0.1s;
        }
        
        /* Logo在菜单打开时变白 */
        .nav-logo {
            transition: color 0.5s cubic-bezier(0.28, 0.11, 0.32, 1);
            z-index: 2001;
            position: relative;
        }
        
        /* 桌面端：hover任一菜单时Logo变白 */
        @media (hover: hover) and (pointer: fine) {
            .glass-nav:has(.language-menu-item:hover .dropdown-menu) .nav-logo,
            .glass-nav:has(.products-menu-item:hover .dropdown-menu) .nav-logo,
            .glass-nav:has(.language-dropdown:hover) .nav-logo,
            .glass-nav:has(.products-dropdown:hover) .nav-logo {
                color: #FFFFFF !important;
            }
        }
        
        /* 移动端：任一菜单active时Logo变白 */
        .glass-nav:has(.dropdown-menu.active) .nav-logo {
            color: #FFFFFF !important;
        }
        
        /* 桌面端：hover显示 */
        @media (hover: hover) and (pointer: fine) {
            .nav-items li:hover .dropdown-menu,
            .dropdown-menu:hover {
                max-height: 400px;
                opacity: 1;
                visibility: visible;
                pointer-events: auto;
            }
            
            .nav-items li:hover .dropdown-menu .dropdown-content,
            .dropdown-menu:hover .dropdown-content {
                opacity: 1;
                transform: translateY(0);
            }
            
            /* Logo变白 */
            .nav-items li:hover ~ li .nav-logo,
            .nav-items li:has(.dropdown-menu:hover) ~ .nav-logo {
                color: #FFFFFF;
            }
        }
        
        /* 移动端：点击切换 */
        .dropdown-menu.active {
            max-height: 400px;
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }
        
        .dropdown-menu.active .dropdown-content {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* 移动端菜单背景遮罩 - iOS动画 */
        .dropdown-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.35s cubic-bezier(0.4, 0, 0.2, 1),
                        visibility 0.35s cubic-bezier(0.4, 0, 0.2, 1),
                        backdrop-filter 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: opacity;
        }
        
        .dropdown-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* 下拉菜单项 - Apple风格 */
        .dropdown-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px 0;
            color: #FFFFFF;
            text-decoration: none;
            border-radius: 0;
            border-bottom: none;
            transition: background-color 0.3s cubic-bezier(0.28, 0.11, 0.32, 1),
                        transform 0.3s cubic-bezier(0.28, 0.11, 0.32, 1);
            font-size: 17px;
            font-weight: 400;
            position: relative;
            min-height: 70px;
            justify-content: center;
            opacity: 0;
            transform: translateY(-10px);
        }
        
        /* 菜单项逐个淡入动画 */
        .dropdown-menu:hover .dropdown-item:nth-child(1),
        .dropdown-menu.active .dropdown-item:nth-child(1) {
            animation: slideIn 0.4s cubic-bezier(0.28, 0.11, 0.32, 1) 0.1s forwards;
        }
        
        .dropdown-menu:hover .dropdown-item:nth-child(3),
        .dropdown-menu.active .dropdown-item:nth-child(3) {
            animation: slideIn 0.4s cubic-bezier(0.28, 0.11, 0.32, 1) 0.2s forwards;
        }
        
        .dropdown-menu:hover .dropdown-item:nth-child(5),
        .dropdown-menu.active .dropdown-item:nth-child(5) {
            animation: slideIn 0.4s cubic-bezier(0.28, 0.11, 0.32, 1) 0.3s forwards;
        }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .dropdown-item:not(.disabled):hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(4px);
        }
        
        .dropdown-item:last-child {
            border-bottom: none;
        }
        
        .dropdown-item:not(.disabled):active {
            background: rgba(255, 255, 255, 0.08);
        }
        
        .dropdown-item-title {
            display: block;
            font-weight: 700;
            font-size: clamp(20px, 2vw, 24px);
            margin-bottom: 4px;
            color: #FFFFFF;
            line-height: 1.2;
        }
        
        .dropdown-item-subtitle {
            display: block;
            font-size: clamp(13px, 1.4vw, 15px);
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            line-height: 1.3;
        }
        
        .dropdown-item.disabled {
            opacity: 0.45;
            cursor: not-allowed;
        }
        
        .dropdown-item.disabled:hover {
            background: transparent;
        }
        
        .dropdown-item.available {
            padding-right: 40px;
        }
        
        .dropdown-item.available::after {
            content: '✓';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #34C759;
            font-weight: 700;
            font-size: 16px;
        }
        
        .dropdown-divider {
            display: none;
        }
        
        /* 语言选项选中状态 */
        .language-item.active {
            background: rgba(255, 255, 255, 0.12);
        }
        
        .language-item.active::after {
            content: '✓';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #FFFFFF;
            font-weight: 600;
        }
        
        /* 语言菜单和产品菜单流畅切换 */
        .language-dropdown,
        .products-dropdown {
            transition: opacity 0.3s cubic-bezier(0.28, 0.11, 0.32, 1),
                       visibility 0.3s cubic-bezier(0.28, 0.11, 0.32, 1);
        }
        
        /* 语言菜单项相对定位（用于check mark） */
        .language-item {
            position: relative;
        }
        
        /* 移动端优化 - 和桌面端一样的全宽样式 */
        @media screen and (max-width: 768px) {
            .dropdown-menu {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                right: 0 !important;
                width: 100% !important;
                min-width: 100% !important;
                max-width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                transform: none !important;
                box-sizing: border-box !important;
            }
            
            .dropdown-content {
                border-radius: 0;
                padding: 80px 20px 40px;
                box-shadow: none;
                max-height: none;
                overflow-y: visible;
                -webkit-overflow-scrolling: touch;
                width: 100%;
                box-sizing: border-box;
                backdrop-filter: saturate(180%) blur(20px);
                -webkit-backdrop-filter: saturate(180%) blur(20px);
            }
            
            .dropdown-menu.active {
                max-height: 400px;
                opacity: 1;
                visibility: visible;
            }
            
            .dropdown-item {
                padding: 12px 8px;
                min-height: 50px;
                border-radius: 6px;
                box-sizing: border-box;
            }
            
            .dropdown-item-title {
                font-size: 16px;
                font-weight: 700;
                line-height: 1.2;
            }
            
            .dropdown-item-subtitle {
                font-size: 12px;
                margin-top: 2px;
                opacity: 0.8;
                line-height: 1.2;
            }
            
            .dropdown-divider {
                display: none;
            }
        }
        
        /* 超小屏幕 */
        @media screen and (max-width: 480px) {
            .dropdown-content {
                padding: 70px 16px 30px;
            }
            
            .dropdown-item {
                padding: 10px 6px !important;
                min-height: 45px !important;
            }
            
            .dropdown-item-title {
                font-size: 15px !important;
                font-weight: 700 !important;
            }
            
            .dropdown-item-subtitle {
                font-size: 11px !important;
            }
        }
        
        /* 高DPI屏幕优化 */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .dropdown-menu {
                backdrop-filter: saturate(180%) blur(30px);
                -webkit-backdrop-filter: saturate(180%) blur(30px);
            }
        }
        
        /* Products 链接不再显示下拉箭头 */
        .nav-items li:has(.dropdown-menu) > a::after {
            display: none;
        }
        
        /* ========================================
           Hero Section - 主视觉区
           ======================================== */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(100px, 12vh, 200px) 2.5% clamp(100px, 15vh, 250px);
            z-index: 1;
        }
        
        .hero-container {
            max-width: none;
            width: 100%;
            text-align: center;
            animation: fadeInUp var(--dur-in) var(--easing);
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .hero-title {
            font-size: var(--h1);
            font-weight: 340;
            letter-spacing: var(--h1-tight);
            line-height: 1.05;
            margin-bottom: 40px;
            color: var(--text);
            text-shadow: 0 1px 0 #fff, 0 0 24px #ffffff80;
        }
        
        .hero-title span {
            display: block;
        }
        
        .hero-subtitle {
            font-size: clamp(18px, 2.2vw, 24px);
            color: var(--text-2);
            max-width: 70%;
            margin: 0 auto 56px;
            line-height: 1.7;
            font-weight: 400;
        }
        
        /* ========================================
           Buttons - 按钮系统
           ======================================== */
        .pill {
            display: inline-flex;
            align-items: center;
            gap: 14px;
            padding: 18px 36px;
            border-radius: var(--radius-pill);
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: all var(--dur-hover) var(--easing);
            cursor: pointer;
            border: none;
            font-family: inherit;
        }
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.95);
            color: var(--text-dark);
            height: 60px;
            box-shadow: 0 12px 30px -12px rgba(0,0,0,.15),
                        inset 0 0 0 1px rgba(0, 0, 0, 0.08);
            padding-right: 24px;
            padding-left: 36px;
            position: relative;
            transform: translateZ(0);
            will-change: transform, box-shadow;
        }
        
        .btn-primary:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 20px 40px -16px rgba(0, 0, 0, 0.12),
                        inset 0 0 0 1px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary:focus-visible {
            outline: none;
            box-shadow: 0 0 0 3px #2A6BFF44, 0 0 0 1px #2A6BFF inset, 
                        0 12px 30px -12px rgba(0,0,0,.15);
        }
        
        .btn-primary:active {
            transform: translateY(-1px) scale(.99);
            background: rgba(245, 245, 245, 1);
            box-shadow: inset 0 0 0 1px rgba(0, 0, 0, 0.12);
        }
        
        /* 右侧圆形箭头 - 已移除 */
        
        .btn-ghost {
            height: 48px;
            border: 1px solid #00000022;
            color: var(--text);
            background: #FFFFFFCC;
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        
        .btn-ghost:hover {
            border-color: #00000033;
            background: #FFFFFFDD;
        }
        
        .btn-ghost:focus-visible {
            outline: none;
            box-shadow: 0 0 0 3px #2A6BFF44, 0 0 0 1px #2A6BFF inset;
        }
        
        /* ========================================
           Responsive - 响应式
           ======================================== */
        @media (max-width: 1600px) {
            :root {
                --container: 1400px;
                --space: 60px;
            }
            
            .nav-container {
                padding: 20px 2.5%;
            }
            
            .hero {
                padding: clamp(80px, 10vh, 160px) 2.5% clamp(80px, 12vh, 200px);
            }
        }
        
        @media (max-width: 1199px) {
            :root {
                --container: 1100px;
                --space: 40px;
            }
            
            .nav-container {
                padding: 20px 3%;
            }
            
            .hero {
                padding: clamp(80px, 10vh, 140px) 3% clamp(80px, 10vh, 160px);
            }
            
            .hero-subtitle {
                max-width: 80%;
            }
        }
        
        @media (max-width: 767px) {
            :root {
                --space: 20px;
                --body: 17px;
            }
            
            .glass-nav {
                background: transparent;
                backdrop-filter: none;
                -webkit-backdrop-filter: none;
                border-bottom: none;
            }
            
            .nav-container {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 20px 4% 12px;
                gap: 16px;
            }
            
            .nav-logo {
                margin-right: 0;
                font-size: 22px;
                font-weight: 340;
                color: #000000;
                text-shadow: 0 1px 2px rgba(255, 255, 255, 0.8);
                order: 1;  /* Logo在左边 */
            }
            
            .nav-items {
                order: 2;  /* Products按钮在右边 */
                flex-wrap: nowrap;
                justify-content: flex-end;
                gap: 8px;
                width: auto;
            }
            
            .nav-items a {
                padding: 12px 16px;
                font-size: 14px;
                height: 44px;
                min-width: 44px;
                white-space: nowrap;
            }
            
            .nav-items .btn-primary {
                min-width: 120px;
                font-weight: 600;
            }
            
            .hero {
                min-height: 100vh;
                padding: clamp(100px, 14vh, 140px) 4% clamp(40px, 8vh, 80px);
                margin-top: 0;
            }
            
            .hero-container {
                transform: translateY(20%);
            }
            
            .hero-title {
                font-size: clamp(42px, 12vw, 64px);
                font-weight: 500;  /* Artwork加粗 */
                margin-bottom: 20px;
                line-height: 1.1;
            }
            
            .hero-subtitle {
                margin-bottom: 32px;
                font-size: clamp(16px, 4vw, 18px);
                max-width: 95%;
                line-height: 1.5;
            }
            
            .btn-primary {
                width: auto;
                max-width: none;
                margin: 0 auto;
                margin-top: 24%;
                justify-content: center;
                height: 56px;
                font-size: 17px;
                font-weight: 600;
                padding: 0 28px;
                background: rgba(255, 255, 255, 0.95) !important;
                color: var(--text-dark) !important;
            }
            
            .btn-primary:hover {
                background: rgba(255, 255, 255, 1) !important;
            }
            
            /* 移动端性能优化 */
            .bg-ring {
                filter: blur(12px);
            }
            
            .bg-orb {
                filter: blur(14px);
            }
            
            .bg-specular {
                filter: blur(12px);
            }
        }
        
        /* 小屏优化 */
        @media (max-width: 480px) {
            .nav-container {
                padding: 16px 3% 10px;
                gap: 12px;
            }
            
            .nav-logo {
                font-size: 20px;
            }
            
            .nav-items {
                gap: 6px;
            }
            
            .nav-items a {
                padding: 10px 12px;
                font-size: 13px;
                height: 40px;
            }
            
            .hero {
                margin-top: 0;
                padding: clamp(80px, 12vh, 120px) 3% clamp(30px, 6vh, 60px);
            }
            
            .hero-title {
                font-size: clamp(36px, 10vw, 48px);
                margin-bottom: 16px;
            }
            
            .hero-subtitle {
                font-size: 15px;
                margin-bottom: 28px;
            }
            
            .btn-primary {
                height: 52px;
                font-size: 16px;
                margin-top: 26%;
            }
        }
        
        /* 超小屏优化 */
        @media (max-width: 375px) {
            .nav-items a {
                padding: 8px 10px;
                font-size: 12px;
                height: 36px;
            }
            
            .nav-items .btn-primary {
                min-width: 100px;
            }
            
            .hero-title {
                font-size: clamp(32px, 9vw, 42px);
            }
            
            .btn-primary {
                height: 50px;
                font-size: 15px;
            }
        }
        
        /* ========================================
           Accessibility - 可达性
           ======================================== */
        /* 焦点环覆盖所有可交互元素 */
        a, button, [role="button"], .pill, .btn-primary, .btn-ghost {
            outline: none;
        }
        
        a:focus-visible, 
        button:focus-visible, 
        [role="button"]:focus-visible,
        .pill:focus-visible,
        .nav-items a:focus-visible {
            box-shadow: 0 0 0 3px #2A6BFF44, 0 0 0 1px #2A6BFF inset;
            border-radius: var(--radius-pill);
        }
        
        *:focus-visible {
            outline: none;
        }
        
        /* 确保文本对比度 */
        @media (prefers-contrast: high) {
            :root {
                --text: #000000;
                --text-2: #4B5563;
            }
        }
        
        /* 强对比模式 - 移除装饰性阴影 */
        @media (prefers-contrast: more) {
            .hero-title {
                text-shadow: none;
            }
            .btn-primary {
                box-shadow: none;
            }
            .btn-primary:hover {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <!-- 移动端下拉菜单背景遮罩 -->
    <div class="dropdown-overlay" id="dropdownOverlay"></div>
    
    <!-- 背景3D场景 -->

    <!-- 导航栏 -->

                    <div class="dropdown-menu language-dropdown">

                            <a href="#" class="dropdown-item language-item" data-lang="zh-CN">

                            <a href="#" class="dropdown-item language-item" data-lang="es">

                    </div>
                </li>
                <li role="none" class="products-menu-item">
                    <a href="#products" role="menuitem" class="products-trigger" data-products>产品</a>
                    <div class="dropdown-menu products-dropdown">
                        <div class="dropdown-content" id="productsDropdownContent">
                            <a href="#windows" class="dropdown-item available">
                                <span class="dropdown-item-title">Windows</span>
                                <span class="dropdown-item-subtitle">Umail - Email Security Tool</span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a href="#ios" class="dropdown-item disabled">
                                <span class="dropdown-item-title">iOS</span>

    <!-- Hero区域 -->
    <main id="main" tabindex="-1">
        <section class="hero">
            <div class="hero-container">
                <h1 class="hero-title">
                    <span data-i18n="hero.title.line1">为你打造的艺术品</span>
                    <span data-i18n="hero.title.line2"></span>
                </h1>
                <p class="hero-subtitle" data-i18n="hero.subtitle">
                    "多即是少"交给我，"少即是多"留给你。
                </p>
                <a href="#about" class="btn-primary pill" aria-label="View" data-i18n="hero.cta">
                    浏览
                </a>
            </div>
        </section>
    </main>
    
    <script>
        // ========================================
        // 多语言支持系统
        // ========================================
        const translations = {
            'zh-CN': {
                'nav.language': '语言',
                'nav.products': '产品',
                'hero.title.line1': '为你打造的艺术品',
                'hero.title.line2': '',
                'hero.subtitle': '"多即是少"交给我，"少即是多"留给你。',
                'hero.cta': '浏览'
            },
            'en': {
                'nav.language': 'Language',
                'nav.products': 'Products',
                'hero.title.line1': 'Artwork made',
                'hero.title.line2': 'especially for you',
                'hero.subtitle': 'Leave \'more is less\' to us—just to show you that less is more.',
                'hero.cta': 'View'
            },
            'ru': {
                'nav.language': 'Язык',
                'nav.products': 'Продукты',
                'hero.title.line1': 'Произведение искусства,',
                'hero.title.line2': 'созданное для вас',
                'hero.subtitle': 'Оставьте "больше значит меньше" нам—просто чтобы показать вам, что меньше значит больше.',
                'hero.cta': 'Просмотр'
            },
            'fr': {
                'nav.language': 'Langue',
                'nav.products': 'Produits',
                'hero.title.line1': 'Une œuvre d\'art créée',
                'hero.title.line2': 'spécialement pour vous',
                'hero.subtitle': 'Laissez-nous "plus c\'est moins"—juste pour vous montrer que moins c\'est plus.',
                'hero.cta': 'Voir'
            },
            'de': {
                'nav.language': 'Sprache',
                'nav.products': 'Produkte',
                'hero.title.line1': 'Kunstwerk speziell',
                'hero.title.line2': 'für Sie gemacht',
                'hero.subtitle': 'Überlassen Sie uns "mehr ist weniger"—nur um Ihnen zu zeigen, dass weniger mehr ist.',
                'hero.cta': 'Ansehen'
            },
            'es': {
                'nav.language': 'Idioma',
                'nav.products': 'Productos',
                'hero.title.line1': 'Obra de arte hecha',
                'hero.title.line2': 'especialmente para ti',
                'hero.subtitle': 'Déjanos "más es menos"—solo para mostrarte que menos es más.',
                'hero.cta': 'Ver'
            }
        };

        // 当前语言（默认简体中文）
        let currentLang = localStorage.getItem('language') || 'zh-CN';

        // 更新页面文本
        function updateLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('language', lang);
            
            // 更新所有带有 data-i18n 的元素
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                const translation = translations[lang][key];
                if (translation !== undefined) {
                    if (el.tagName === 'A' || el.tagName === 'BUTTON') {
                        el.textContent = translation;
                    } else {
                        el.textContent = translation;
                    }
                }
            });
            
            // 更新导航按钮
            const langTrigger = document.querySelector('[data-lang]');
            const productsTrigger = document.querySelector('[data-products]');
            if (langTrigger) langTrigger.textContent = translations[lang]['nav.language'];
            if (productsTrigger) productsTrigger.textContent = translations[lang]['nav.products'];
            
            // 更新语言选项的选中状态
            document.querySelectorAll('.language-item').forEach(item => {
                if (item.dataset.lang === lang) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // 页面加载时应用当前语言
        document.addEventListener('DOMContentLoaded', function() {
            updateLanguage(currentLang);
        });

        // 语言切换事件
        document.addEventListener('click', function(e) {
            const langItem = e.target.closest('.language-item');
            if (langItem) {
                e.preventDefault();
                const newLang = langItem.dataset.lang;
                updateLanguage(newLang);
                
                // 关闭下拉菜单
                document.querySelectorAll('.dropdown-menu').forEach(menu => {
                    menu.classList.remove('active');
                });
                const overlay = document.getElementById('dropdownOverlay');
                if (overlay) overlay.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // ========================================
        // Apple风格菜单切换系统
        // ========================================
        const languageDropdown = document.querySelector('.language-dropdown');
        const productsDropdown = document.querySelector('.products-dropdown');
        const languageTrigger = document.querySelector('.language-trigger');
        const productsTrigger = document.querySelector('.products-trigger');
        
        let currentDropdown = null;
        
        // 桌面端：鼠标悬停切换菜单内容
        if (window.matchMedia('(hover: hover) and (pointer: fine)').matches) {
            // 语言按钮悬停
            languageTrigger.addEventListener('mouseenter', function() {
                if (productsDropdown.classList.contains('active') || 
                    languageDropdown.classList.contains('active') ||
                    currentDropdown === productsDropdown) {
                    // 如果Products菜单正在显示，切换到Language
                    productsDropdown.classList.remove('active');
                    languageDropdown.classList.add('active');
                    currentDropdown = languageDropdown;
                }
            });
            
            // Products按钮悬停
            productsTrigger.addEventListener('mouseenter', function() {
                if (languageDropdown.classList.contains('active') || 
                    productsDropdown.classList.contains('active') ||
                    currentDropdown === languageDropdown) {
                    // 如果Language菜单正在显示，切换到Products
                    languageDropdown.classList.remove('active');
                    productsDropdown.classList.add('active');
                    currentDropdown = productsDropdown;
                }
            });
            
            // 鼠标离开导航区域时关闭所有菜单
            document.querySelector('.nav-items').addEventListener('mouseleave', function() {
                setTimeout(() => {
                    if (!document.querySelector('.dropdown-menu:hover')) {
                        languageDropdown.classList.remove('active');
                        productsDropdown.classList.remove('active');
                        currentDropdown = null;
                    }
                }, 100);
            });
            
            // 菜单内容区域悬停保持打开
            [languageDropdown, productsDropdown].forEach(menu => {
                menu.addEventListener('mouseleave', function() {
                    setTimeout(() => {
                        if (!document.querySelector('.nav-items li:hover')) {
                            languageDropdown.classList.remove('active');
                            productsDropdown.classList.remove('active');
                            currentDropdown = null;
                        }
                    }, 100);
                });
            });
        }

        // ========================================
        // 减少动画偏好检测
        // ========================================
        const prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)');
        if (prefersReducedMotion.matches) {
            document.querySelectorAll('.bg-orb, .bg-ring, .bg-specular').forEach(el => {
                el.style.animation = 'none';
            });
        }

        // ========================================
        // 移动端下拉菜单点击切换
        // ========================================
        const isMobile = window.matchMedia('(max-width: 768px)').matches;
        if (isMobile) {
            const dropdownTriggers = document.querySelectorAll('.nav-items li > a[href^="#"]');
            const dropdownMenus = document.querySelectorAll('.dropdown-menu');
            const overlay = document.getElementById('dropdownOverlay');
            
            function closeAllDropdowns() {
                dropdownMenus.forEach(menu => menu.classList.remove('active'));
                if (overlay) overlay.classList.remove('active');
                document.body.style.overflow = '';
            }
            
            dropdownTriggers.forEach(trigger => {
                trigger.addEventListener('click', function(e) {
                    e.preventDefault();
                    const dropdown = this.nextElementSibling;
                    if (!dropdown || !dropdown.classList.contains('dropdown-menu')) return;
                    
                    const isActive = dropdown.classList.contains('active');
                    
                    // 关闭所有菜单
                    closeAllDropdowns();
                    
                    // 如果之前是关闭的，打开当前菜单
                    if (!isActive) {
                        dropdown.classList.add('active');
                        if (overlay) overlay.classList.add('active');
                        document.body.style.overflow = 'hidden';
                    }
                });
            });
            
            // 点击遮罩关闭菜单
            if (overlay) {
                overlay.addEventListener('click', closeAllDropdowns);
            }
            
            // 点击菜单项后关闭（仅非disabled项）
            document.querySelectorAll('.dropdown-item:not(.disabled)').forEach(item => {
                item.addEventListener('click', function() {
                    closeAllDropdowns();
                });
            });
        }
    </script>
